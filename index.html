<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo backbone</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section id="todo-app" class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main" style="display: none;">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer" style="display: none;"></footer>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js" data-main="app/main.js"></script>
	
</body>
</html>
